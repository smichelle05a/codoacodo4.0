<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Javascript - Bucles</title>
</head>
<body style="font-family: 'Comfortaa', cursive;">
    <div class="container-fluid">
        <header>
            <h1 class="text-center">Actividad Obligatoria: Javascript - Bucles</h1>
        </header>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        for (i=11;i>=9;i--){
            document.write("<div class=\"container text-center\"><br><b>La tabla del " +i+ ":</b><br></div>")
            for (j=1;j<10;j++) {
                document.write("<div class=\"container text-center\">" +i+ " x " + j + ":   ")
                document.write(i*j)
                document.write("<br></div>")
                
            }
        }
    </script>
</body>
</html>
