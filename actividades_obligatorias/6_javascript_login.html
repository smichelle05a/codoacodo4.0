<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Javascript - Login</title>
</head>

<body style="font-family: 'Comfortaa', cursive;">
    <div class="container-fluid">
        <header>
            <h1 class="text-center">Actividad Obligatoria: Javascript - Login</h1>
        </header>
    </div>
    <div class="container">
        <h2 class="text-center">Ingreso al sistema</h2>
        <div class="container" style="width: 50%;">
            <form onsubmit="return validar()">
                <div class="form-group row">
                    <label for="usuario" class="col-sm-2 col-form-label">Usuario:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="usuario">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="clave" class="col-sm-2 col-form-label">Clave:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="clave">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        function validar() {
            let usuario = document.getElementById("usuario");
            let clave = document.getElementById("clave");
            // console.log(usuario)
            if (!usuario.value) {
                alert("El campo USUARIO no puede estar vacio");
                return false
            }else if(!clave.value){
                alert("El campo CLAVE no puede estar vacio");
                return false;
            }else if(usuario.value.indexOf("@") == -1){
                alert("El campo USUARIO debe contener un @");
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>

</html>
